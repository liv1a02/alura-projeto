<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Em busca da passagem secreta</title>
</head>
<body>
    <main>
        <div class="passo ativo" id="passo-0">
            <img src="cenario-passo0.png" alt="">
            <p>em um livro de fantasia que encontrei perdido em casa havia uma carta que dizia haver um portal em casa</p>
            <button class="btn-proximo" data-proximo="1">quarto</button>
            <button class="btn-proximo" data-proximo="2">sala</button>
        </div>
        <div class="passo" id="passo-1">
            <p>você começa sua jornada no quarto vasculhando para encontrar uma pista</p>
            <button class="btn-proximo" data-proximo="3">vasculhar moveis</button>
            <button class="btn-proximo" data-proximo="4">Desistir</button>
        </div>
        <div class="passo" id="passo-2">
            <p>na sala você pode vasculhar a estante de livros ou as memórias antigas guardadas nas gavetas da estante</p>
            <button class="btn-proximo" data-proximo="5">vasculhar estante de livros</button>
            <button class="btn-proximo" data-proximo="6">vasculhar memorias antigas</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
